    <script>
        // Function to load an HTML file into a container
        function loadHTML(id, file) {
            fetch(file)
                .then((response) => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.text();
                })
                .then((data) => {
                    document.getElementById(id).innerHTML = data;
                })
                .catch((error) => {
                    console.error('Error loading the file:', error);
                });
        }

        // Load all sections
        loadHTML('header', './sections/header/header.html');
        loadHTML('slider', './sections/slider/slider.html');
        loadHTML('download', './sections/resume/resume.html');
        loadHTML('service', './sections/service/service.html');
        loadHTML('work', './sections/works/works.html');
        loadHTML('language', './sections/languageList/language.html');
        loadHTML('footer', './sections/footer/footer.html');
    </script>
